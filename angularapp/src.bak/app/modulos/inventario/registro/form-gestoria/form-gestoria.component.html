<form [formGroup]="formManagementInformation">
    <div class="row">
        <div class="col-12 col-lg-4 mt-3">
            <div class="form-group">
                <label class="form-control-label text-secondary" for="placa">Placa*:</label>
                <input class="form-control w-100" name="Plate" formControlName="Plate" id="Plate"
                    placeholder="Ingresa el número de placa" type="text">
            </div>
        </div>

		<div class="col-12 col-lg-4 mt-3">
            <div class="form-group">
                <label class="form-control-label text-secondary" for="CirculationCard">Tarjeta de circulación*:</label>
                <input class="form-control w-100" name="CirculationCard" formControlName="CirculationCard" id="CirculationCard"
                    placeholder="Ingresa tarjeta de circulación" type="text">
            </div>
        </div>

        <div class="col-12 col-lg-4 mt-3">
            <label class="form-control-label text-secondary" for="RegisterCountry">Estado de registro*:</label>
            <select class="form-select form-control select-origami w-100" formControlName="RegisterCountry" placeholder="Selecciona un Estado de la República" required>
                <option selected disabled value="">Selecciona el estado</option>
                <option *ngFor="let RegisterCountry of CountriesList" [value]="RegisterCountry.Identifier">{{ RegisterCountry.CountryName }}</option>
            </select>
        </div>

        <div class="col-12 col-md-6 mt-3">
            <label class="form-control-label text-secondary" for="LicenseType">Tipo de licencia*:</label>
            <select class="form-select form-control select-origami w-100" formControlName="LicenseType" placeholder="Selecciona el tipo de licencia" required>
                <option selected disabled value="">Selecciona el tipo de licencia</option>
                <option *ngFor="let LicenseType of LicenseTypesList" [value]="LicenseType.Identifier">{{ LicenseType.Type }}</option>
            </select>
        </div>


		<div class="col-12 col-md-6 mt-3">
            <label class="form-control-label text-secondary" for="Permissions">Permisos:</label>
            <input class="form-control w-100" name="Permissions" formControlName="Permissions" id="Permissions"
                    placeholder="Ingresa los permisos" type="text">
        </div>


		<div class="col-12 col-xl-6 mt-3">
            <label class="form-control-label text-secondary pt-2">Tenencias de la unidad:</label>
            <div class="origami-card-info">
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" id="Tenencia1" value="Tenencia1" formControlName="Tenencia1">
					<label class="form-check-label" for="Tenencia1">Tenencia 1</label>
				</div>

				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" id="Tenencia2" value="Tenencia2" formControlName="Tenencia2">
					<label class="form-check-label" for="Tenencia2">Tenencia 2</label>
				</div>

				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" id="Tenencia3" value="Tenencia3" formControlName="Tenencia3">
					<label class="form-check-label" for="Tenencia3">Tenencia 3</label>
				</div>
            </div>
        </div>


		<div class="col-12 col-xl-6  mt-3">
            <label class="form-control-label text-secondary pt-2">Verificaciones:</label>
            <div class="origami-card-info">
				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" id="Verificacion1" value="Verificación 1" formControlName="Verificacion1">
					<label class="form-check-label" for="Verificacion1">Verificación 1</label>
				</div>

				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" id="Verificacion2" value="Verificación 2" formControlName="Verificacion2">
					<label class="form-check-label" for="Verificacion2">Verificación 2</label>
				</div>

				<div class="form-check form-check-inline">
					<input class="form-check-input" type="checkbox" id="Verificacion3" value="Verificación 3" formControlName="Verificacion3">
					<label class="form-check-label" for="Verificacion3">Verificación 3</label>
				</div>
            </div>
        </div>
    </div>

    <div class="button-group">
		<button type="submit" class="btn btn-info" (click)="resetForm()">Borrar</button>
		<button type="submit" class="btn btn-primary" (click)="sendForm()" [disabled]="!formManagementInformation.valid">Guardar</button>
    </div>
</form>

				{{ responseData.Message }}

		<a class="btn btn-primary" (click)="modalDismiss()">
			Aceptar
