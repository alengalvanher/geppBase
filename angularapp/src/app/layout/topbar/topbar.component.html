<div class="gp-menu-wrapper">
    <ul class="gp-menu container">
        <li *ngFor="let item of items">
            <img src="./../../../../assets/gpsvg/{{ item.imagen }}.svg" alt="">
            <a [routerLink]="item.path">{{ item.name }}</a>
            <!-- <img src="./../../../../assets/gpsvg/arrow.svg" alt=""> -->

            <ul *ngIf="item.Menusub">

                <h3>{{ item.headTitle }}</h3>

                <li *ngFor="let subs of item.children">
                    <div *ngIf="subs.Menusub" class="d-flex align-items-center">
                        <div class="submenu-icon">
                            <img src="./../../../assets/gpicons/{{ subs.imagen }}.svg" alt="">
                        </div>
                        <span>
                            {{ subs.name }}
                        </span>
                    </div>

                    <div *ngIf="!subs.Menusub" class="d-flex align-items-center">
                        <div class="submenu-icon">
                            <img src="./../../../assets/gpicons/{{ subs.imagen }}.svg" alt="">
                        </div>
                        <a [routerLink]="subs.enlace">{{ subs.name }}</a>
                    </div>

                    <ul *ngIf="subs.Menusub">
                        <li *ngFor="let subsubs of subs.children">
                            <!-- <img src="./../../../assets/gpicons/{{ subsubs.imagen }}.svg" alt=""> -->
                            <a [routerLink]="subsubs.enlace">
                                {{ subsubs.name }}
                            </a>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
</div>
