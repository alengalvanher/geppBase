	<div class="modal-body text-center origami-modal">

		<div class="bloque-azul d-flex align-items-center ms-1 me-1"
			style="background: #112876; border-radius: 10px; padding: 10px 20px; height: 70px;">
			<div class="flex-grow-1" style="font-size: 18px; color: #FFF; font-weight: bold; text-align: left;">
				CONCILIACIÓN DE GASTO DE COMBUSTIBLE | {{ supplier }}
			</div>

			<div>
				<button class="btn btn-warning" (click)="descargar()">
					Descargar
				</button>
			</div>
		</div>


		<div class="row">
			<div class="col-12">
				<div *ngIf="mainResponse?.FuelConciliation.Commercial">
					TABS
				</div>
			</div>
		</div>


		<div class="row mt-4 ms-2 me-2">
			<div class="table-wrapper ps-0 pe-0 ">
				<table mat-table [dataSource]="dataTable" class="w-100">

					<ng-container matColumnDef="IVA">
						<th mat-header-cell *matHeaderCellDef>
							Suma de IVA </th>
						<td mat-cell *matCellDef="let element">
							{{ element.IVA }}
						</td>
					</ng-container>

					<ng-container matColumnDef="Cebe">
						<th mat-header-cell *matHeaderCellDef>
							CEBE </th>
						<td mat-cell *matCellDef="let element">
							{{ element.Cebe }}
						</td>
					</ng-container>

					<ng-container matColumnDef="Cedis">
						<th mat-header-cell *matHeaderCellDef>
							Cedis </th>
						<td mat-cell *matCellDef="let element">
							{{ element.Cedis }}
						</td>
					</ng-container>

					<ng-container matColumnDef="ProductQuantity">
						<th mat-header-cell *matHeaderCellDef>
							Cantidad Mercancía </th>
						<td mat-cell *matCellDef="let element">
							{{ element.ProductQuantity }}
						</td>
					</ng-container>


					<ng-container matColumnDef="NetAmount">
						<th mat-header-cell *matHeaderCellDef>
							Importe Neto +IEPS </th>
						<td mat-cell *matCellDef="let element">
							{{ element.NetAmount }}
						</td>
					</ng-container>

					<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
					<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

				</table>
			</div>

			<mat-paginator #otropaginador [pageSize]="10" [pageSizeOptions]="[10, 25, 100]"></mat-paginator>

		</div>



	</div>
</ng-template>
