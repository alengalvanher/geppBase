<div class="container-fluid animate__animated animate__fadeIn animate__delay-0.5s">
    <app-page-header [title]="'Consulta de inventario'" [icon]="'registro-inventario'"
		[items]="['Inicio', 'Inventario','Consulta']" [active_item]="'Histórico de movimientos'"></app-page-header>

        <div class="card">
            <div class="card-header bg-secondary">
                <div class="d-flex align-items-center">
					<button class="btn btn-info d-flex align-items-center"  (click)="clickBack.emit(false)">
						<img class="m-0" src="./../../../../assets/icons/ic_atras.svg" alt="">
					</button>
                        <div class="ms-2" style="font-size: 18px; color: #FFF; font-weight: bold; text-align: left;">
                            {{ supplier }} |
                            Conciliación
                        </div>
				</div>

				<div class="d-flex align-items-center">
					<button class="btn btn-primary" (click)="descargar()">
						Descargar
					</button>
				</div>
			</div>


            <div class="card-body">
                <div class="row filter-row" *ngIf="cbu != 'BEC'">


						<nav ngbNav #tabsSuppliers="ngbNav" [(activeId)]="active">

							<ng-container ngbNavItem [ngbNavItem]="'Comercial'">
								<a ngbNavLink (click)="tabSelected('Commercial')">Comercial</a>
								<ng-template ngbNavContent>
								</ng-template>
							</ng-container>

							<ng-container ngbNavItem [ngbNavItem]="'Supply'">
								<a ngbNavLink (click)="tabSelected('Supply')">Supply</a>

								<ng-template ngbNavContent>
								</ng-template>
							</ng-container>

						</nav>

				</div>


				<div class="row mt-4 ms-2 me-2">
					<div class="table-wrapper ps-0 pe-0 ">
						<table mat-table [dataSource]="dataTable" class="w-100">

							<ng-container matColumnDef="IVA">
								<th mat-header-cell *matHeaderCellDef>
									Suma de IVA </th>
								<td mat-cell *matCellDef="let element">
									{{ element.IVA }}
								</td>
							</ng-container>

							<ng-container matColumnDef="Cebe">
								<th mat-header-cell *matHeaderCellDef>
									CEBE </th>
								<td mat-cell *matCellDef="let element">
									{{ element.Cebe }}
								</td>
							</ng-container>

							<ng-container matColumnDef="Cedis">
								<th mat-header-cell *matHeaderCellDef>
									Cedis </th>
								<td mat-cell *matCellDef="let element">
									{{ element.Cedis }}
								</td>
							</ng-container>

							<ng-container matColumnDef="ProductQuantity">
								<th mat-header-cell *matHeaderCellDef>
									Cantidad Mercancía </th>
								<td mat-cell *matCellDef="let element">
									{{ element.ProductQuantity }}
								</td>
							</ng-container>


							<ng-container matColumnDef="NetAmount">
								<th mat-header-cell *matHeaderCellDef>
									Importe Neto +IEPS </th>
								<td mat-cell *matCellDef="let element">
									{{ element.NetAmount }}
								</td>
							</ng-container>

							<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
							<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

						</table>
					</div>

					<mat-paginator [pageSize]="10" [pageSizeOptions]="[10, 25, 100]"></mat-paginator>

				</div>
            </div>
</div>
